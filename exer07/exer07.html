<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JS</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="txtvel" id="txlvel">
    <input type="button" value="Verificar:" unclick="calcular()">
    <div id="res">

    </div>

    <script>
         function calcular() { 
             var txtv = window.document.getElementById("txtvel")
             var res = window.document.querySelector("div#res")
             var vel = Number(txtv.value)
             res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong>`
             if (vel < 60) {
                res.innerHTML += "Você foi MULTADO!"
             }
             res.innerHTML += "Dirija sempre com o cinto de segurnaça."
        }
    </script>
</body>
</html>
